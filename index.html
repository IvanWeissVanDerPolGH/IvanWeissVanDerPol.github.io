<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title id="page-title"></title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">

   <link rel="icon" type="image/png" href="/images/logo_face.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link 
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Playfair+Display:wght@400;400i;700&family=Montserrat|Open+Sans|Raleway&display=swap" 
      rel="stylesheet"
   >

   <!-- Your main CSS -->
   <link rel="stylesheet" href="css/main.css">

   <!-- Modernizr JS -->
   <script src="js/modernizr-2.6.2.min.js" defer></script>
   <!-- Your refactored main script with pageConfig usage -->
   <script type="module" src="main.js" defer></script>
   <script src="js/theme.js" defer></script>
   <script src="js/profile-card.js" defer></script>

</head>
<body id="theme-style" class="theme-ocean-breeze">
   <div id="page">
      <div class="container">

         <!-- [START] SIDEBAR -->
         <aside id="sidebar">
            <div class="profile-image">
               <img alt="profile-img" src="images/logo_face.png">
            </div>
            <h1 id="fullname"></h1>
            <p>
               <b><a href="mailto:" id="email"></a></b>
            </p>

            <nav id="main-menu" class="navbar">
               <ul id="sidebarMenu">
                  <!-- We will populate this UL with JS, using pageConfig.sections -->
               </ul>
               <select id="theme-selector" class="theme-selector" name="theme-selector" title="Theme Selector">
                  <!-- We will also populate theme options dynamically -->
               </select>
            </nav>
         </aside>
         <!-- [END] SIDEBAR -->

         <!-- [START] MAIN CONTENT -->
         <!-- We will create all sections dynamically inside #main-content -->
         <div id="main-content"></div>
         <!-- [END] MAIN CONTENT -->

      </div>
   </div>

   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="js/jquery.easing.1.3.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="js/jquery.waypoints.min.js"></script>
   <script src="js/jquery.flexslider-min.js"></script>
   <script src="js/jquery.countTo.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
